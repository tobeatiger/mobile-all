<div id="ww-search-view">
    <div class="ww-search">
        <span class="icon icon-search"></span>
        <input type="text" placeholder="搜索" ng-model="wwSearchObj.wwSearchText"/>
        <span class="icon action icon-close" ng-show="wwSearchObj.wwSearchText"></span>
    </div>
    <ul class="table-view">
        <li class="table-view-cell media" ng-repeat="wwItem in wwSearchItems track by $index" data-id="{{wwItem._id}}">
            <div class="ww-author">
                <img class="media-object pull-left" ng-src="{{context_root + wwItem.author.photo}}">
                <a>{{wwItem.author.nickName}}</a>
            </div>
            <div class="ww-content">
                <h4>{{wwItem.title}}</h4>
                <p ng-bind-html="wwItem.shortDetail"></p>
            </div>
            <div class="ww-footer">
            <span class="ww-summary">
                <a>赞 {{wwItem.agree}}</a>|<a>纳 {{wwItem.accept}}</a>|<a>论 {{wwItem.wwArticles.length}}</a>
            </span>
            <span class="ww-tags">
                <a ng-repeat="wwTag in wwItem.wwTags">{{wwTag.name}}</a>
            </span>
            </div>
        </li>
    </ul>
    <div class="no-wws">
        <h4>没有相关内容</h4>
    </div>
</div>
